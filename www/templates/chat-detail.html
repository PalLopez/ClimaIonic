<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="{{weatherToday.dt*1000 | date}}">
  <ion-content class="padding">
    <div class="list card">

  <div class="item item-avatar">
    <p>
      <img width="200px" height="200px" src="http://openweathermap.org/img/w/{{weatherToday.weather[0].icon}}.png">
    </p>
    
    <p>{{city}}. {{weatherToday.dt*1000 | date}}</p>
    <p>{{weatherToday.weather[0].main}} | {{weatherToday.weather[0].description}} | Humedad: {{weatherToday.humidity}}</p>
  </div>
  <div class="item tabs tabs-secondary tabs-icon-left">
    <p>Temperatura: {{weatherToday.temp.day}}</p>
  </div>
  <div class="item tabs tabs-secondary tabs-icon-left">
    <p>Temp. MÃ¡x.: {{weatherToday.temp.max}} / Temp. Min.: {{weatherToday.temp.min}}</p>
  </div>
</div>
  </ion-content>
</ion-view>
